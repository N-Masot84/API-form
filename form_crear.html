<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
<form class="w-25 m-5" action="/" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">id</label>
        <input type="text" class="form-control" id="id" name="title" required>
      </div>
      <div class="form-group">
        <label for="title">nombre</label>
        <input type="text" class="form-control" id="nombre" name="title" required>
      </div>
      <div class="form-group">
        <label for="title">precio</label>
        <input type="text" class="form-control" id="precio" name="title" required>
      </div>
      <div class="form-group">
        <label for="title">link</label>
        <input type="text" class="form-control" id="link" name="title" required>
      </div>
  <div class="form-group">
    <label for="title">stock</label>
    <input type="text" class="form-control" id="stock" name="title" required>
  </div>
  <div class="form-group">
    <label for="title">etiqueta</label>
    <input type="text" class="form-control" id="etiqueta" name="title" required>
  </div>
  <div class="form-group">
    <label for="description">descripci√≥n</label>
    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label for="title">idCategoria</label>
    <input type="text" class="form-control" id="idcategoria" name="title" required>
  </div>
  <div class="form-group">
    <label for="title">idSucursal</label>
    <input type="text" class="form-control" id="idsucursal" name="title" required>
  </div>
  <br>
  <div class="form-group">
    <label for="file">Archivo</label>
    <input type="file" class="form-control-file" id="archivo" name="file" required>
  </div><br>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      
</body>
</html>
